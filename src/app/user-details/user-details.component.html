<div class="container-fluid">

    <section class="userdetails">              
            <form class="userinfo" >
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputfname">Firstname</label>
                  <input type="text" class="form-control" id="inputfname">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputmname">MiddleName</label>
                  <input type="text" class="form-control" id="inputmname">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputsname">SurName</label>
                  <input type="text" class="form-control" id="inputsname">
                </div>
                <div class="form-group col-md-2">
                  <label for="Dob">DOB</label>
                  <input type="date" class="form-control" id="inputsname">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>                
            </form>
        <div class="img-fluid">
          <img src="./assets/Srinu.jpg" alt="User Phote">
        </div>
      </section>
    </div>
